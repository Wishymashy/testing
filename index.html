<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags / Should be added to all sites-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <title>Dark Guardian Knights Officer Site</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Your own stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>


    <body>
        <div class="container d-flex alight-items-center h-100">
            <div class="row">
                <header class="text-center col-12"> <!-- col-12 makes one container to take full width -->
                    <h1> <strong>Dark Guardian Knights</strong></h1>
                    <h2>Official Site</h2>
                    <div class="buffer col-12"></div>
                <img src="dgklogo.jpg"/></header>    
                <section class="text-center col-12">                    
                    <hr>
                    <button class="btn btn-outline-danger btn-xl">Enter Site</button></section>
            </div>
        </div>
    </body>
</html>
